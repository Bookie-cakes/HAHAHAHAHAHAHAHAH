<!DOCTYPE html>

<!-- Pixel Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(to top, #000000, #4b0082);
    color: #ffffff;
    text-align: center;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

h1 {
    font-size: 18px;
    margin-bottom: 50px;
    text-shadow: 4px 4px #000;
}

button {

}

}

.celebration {

}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

.dance {
    animation: dance 0.5s infinite alternate;
}

@keyframes dance {
    from { transform: rotate(-10deg); }
    to { transform: rotate(10deg); }
}

.link-btn {
    display: none;
    margin-top: 30px;
}
</style>
</head>
